<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" />
      <a
        class="link-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="task">
        <h1 for="new-task" class="task__title">Add Item</h1>
        <div class="task__row">
          <input id="new-task" class="task__label task__input" type="text" />
          <button class="task__button">Add</button>
        </div>
      </section>
      <h2 class="task__section-title">Todo</h2>
      <ul id="incomplete-tasks" class="task__list">
        <li class="task__item">
          <input type="checkbox" class="task__checkbox" />
          <label class="task__label task__item--edit">Pay Bills</label>
          <input type="text" class="task__label task__input" />
          <button class="task__button--edit task__button">Edit</button>
          <button class="task__button--delete task__button">
            <img src="./remove.svg" alt="Remove button" class="task__icon" />
          </button>
        </li>
        <li class="edit-mode task__item">
          <input type="checkbox" class="task__checkbox" />
          <label class="task__label task__item--edit">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="task__label task__input"
          />
          <button class="task__button--edit task__button">Save</button>
          <button class="task__button--delete task__button">
            <img src="./remove.svg" alt="Remove-button" class="task__icon" />
          </button>
        </li>
      </ul>
      <h3 class="task__section-title">Completed</h3>
      <ul id="task__list--completed" class="task__list">
        <li class="task__item">
          <input type="checkbox" class="task__checkbox" checked />
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__label task__input" />
          <button class="task__button--edit task__button">Edit</button>
          <button class="task__button--delete task__button">
            <img src="./remove.svg" alt="Remove button" class="task__icon" />
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
