<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="page">
    <header class="header-wrapper">
      <img src="./eisenhower-matrix.jpg" />
      <a
        class="link-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main-wrapper">
      <section id="add-item-section">
        <h1 for="new-task" class="task-label">Add Item</h1>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-item task-input" type="text" />
          <button class="task-button">Add</button>
        </div>
      </section>
      <h2 class="section-title">Todo</h2>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-list-item">
          <input type="checkbox" class="input-checkbox" />
          <label class="task-item task-edit-item">Pay Bills</label>
          <input type="text" class="task-item task-input" />
          <button class="edit task-button">Edit</button>
          <button class="delete task-button">
            <img src="./remove.svg" />
          </button>
        </li>
        <li class="edit-mode task-list-item">
          <input type="checkbox" class="input-checkbox" />
          <label class="task-item task-edit-item">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-item task-input" />
          <button class="edit task-button">Save</button>
          <button class="delete task-button">
            <img src="./remove.svg" />
          </button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="task-list-item">
          <input type="checkbox" class="input-checkbox" checked />
          <label class="task-item">See the Doctor</label>
          <input type="text" class="task-item task-input" />
          <button class="edit task-button">Edit</button>
          <button class="delete task-button">
            <img src="./remove.svg" />
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
